<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="button_animation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Space Idle</title>
</head>
<body>

    <header>
        <h1>Money: <span id="money_text"></span></h1>
        <p>Money per second: <span id="money_per_sec_text"></span></p>
        <p>Tick: <span id="tick_text"></span> second</p>
        <button onclick="TickUpgrade()" style="padding: 10px;"></button>
    </header>
    
    <main>
        <div class="upbox">
            <img src="./images/grass.png" alt="Grass Image" class="box_img">
            <div class="info">
                <h1>Grass</h1>
                <p class="lvl">Lv. <span id="lvl_1_text"></span></p>
                <div class="price">
                    <img src="./images/money.png" alt="">
                    <p>Price: </p>
                    <p class="cost"><span id="cost_1_text"> </span></p>
                </div>
                <div class="power">
                    <img src="./images/rise.png" alt="">
                    <p>Boost:</p>
                    <p>+1</p>
                </div>
                
            </div>
            <div class="button">
                <button onclick="Upgrade1()">Buy <span>x1</span></button>
            </div>
        </div>
        <div class="upbox">
            <h3>Stone</h3>
            <p>Level: <span id="lvl_2_text"></span></p>
            <p>Price: <span id="cost_2_text"></span></p>
            
            <button onclick="Upgrade2()" style="padding: 10px;">
                <p></p>
            </button>
        </div>
    </main>

</body>
<script src="main.js" type="text/javascript"></script>
<script src="upgrades.js" type="text/javascript"></script>
<script src="button_animation.js"></script>
</html>

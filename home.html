<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Space Idle</title>
</head>
<body>

    <header>
        <h1>Money: <span id="money_text"></span></h1>
        <p>Money per second: <span id="money_per_sec_text"></span></p>
        <p>Tick: <span id="tick_text"></span> second</p>
        <button onclick="TickUpgrade()" style="padding: 10px;"></button>
    </header>
    
    <main>
        <div class="upbox">
            <h3>Dirt</h3>
            <p>Level: <span id="lvl_1_text"></span></p>
            <p>Price: <span id="cost_1_text"></span></p>
            
            <button onclick="Upgrade1()" style="padding: 10px;">
                <p></p>
            </button>
        </div>
        <div class="upbox">
            <h3>Stone</h3>
            <p>Level: <span id="lvl_2_text"></span></p>
            <p>Price: <span id="cost_2_text"></span></p>
            
            <button onclick="Upgrade2()" style="padding: 10px;">
                <p></p>
            </button>
        </div>
    </main>

</body>
<script src="main.js" type="text/javascript"></script>
<script src="upgrades.js" type="text/javascript"></script>
<script src="Update.js" type="text/javascript"></script>
</html>

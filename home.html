    <header>
        <div class="planet">
        </div>
        <a class="money" href="../prestige.html">
            <img src="./images/money.png" alt="">
            <h1> <span id="money_text"></span></h1>
        </a>
        <div class="xp_info">
            <div class="xp-bar">
                <div class="xp" id="xp-bar"></div>
            </div>
            <p class="xp_lvl">Xp level: <span id="xp_lvl_text"></span></p>
            <p class="xp_avancement"><span id="xp"></span>/ <span id="xp_required"></span></p>
        </div>
        <p>Money per second: <span id="money_per_sec_text"></span></p>
    </header>
    
    <main>
        
        <button onclick="Reset()" style="padding: 10px; position: absolute;">Reset</button>
        <button onclick="plusxp()" style="padding: 10px; position: absolute; left: 100;">++Xp</button>
        <button onclick="Argent()" style="padding: 10px; position: absolute; left: 200;">++Argent</button>


        <button onclick="SwitchBuyMode()" class="buymode">Buy Mode <br>
            <span id="buymode_text"></span></button>


        <div class="upbox upbox_wood max"  id="upbox1" onclick="buyUpgrades(0, 0)">
            <div class="info">
                <div class="milestone">
                    <div class="milestone-bar">

                    </div>
                </div>
                <h1>Wood</h1>
                <p class="lvl">Lv. <span id="lvl_1_text"></span></p>
                <div class="price">
                    <img src="./images/money.png" alt="">
                    <p>Price: </p>
                    <p class="cost"><span id="cost_1_text"> </span></p>
                </div>
                <div class="power">
                    <img src="./images/rise.png" alt="">
                    <p>Boost:</p>
                    <p><span id="power_1_text"></span></p>
                </div>
                
            </div>
        </div>
